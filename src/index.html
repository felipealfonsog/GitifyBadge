<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitifyBadge - GitHub Widget</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="github-widget-container">
    <div class="github-widget" id="github-widget">
 
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo" class="github-logo">
 
      <div class="profile-icon">
        <img id="profile-img" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <h2>GitHub Profile</h2>
        <div id="bio-container"></div>
        <div id="profile-link"></div>
        <p>Followers: <span id="followers"></span></p>
        <p>Public Repositories: <span id="public-repos"></span></p>
      </div>
    </div>
  </div>

  <script src="./js/gitifybadge.js"></script>
</body>
</html>
